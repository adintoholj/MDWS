<!doctype html>
<html lang="bs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ — Mobile Web Shop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>FAQ</h1>
    <div class="grid">
      <div class="card">
        <h3>Kako kupiti?</h3>
        <p>Registruj se → dodaj u korpu → checkout → plaćanje.</p>
      </div>
      <div class="card">
        <h3>Da li mogu kupiti bez naloga?</h3>
        <p>Ne. BP-01: samo registrovani korisnici mogu obaviti kupovinu.</p>
      </div>
      <div class="card">
        <h3>Koliko traje dostava?</h3>
        <p>Primjer: 1–3 radna dana (tekst možeš promijeniti).</p>
      </div>
    </div>
  </main>
</body>
</html>
