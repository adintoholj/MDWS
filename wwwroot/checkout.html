<!doctype html>
<html lang="bs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout — Mobile Web Shop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__row">
      <a class="logo" href="index.html">Mobile Web Shop</a>
      <nav class="nav">
        <a href="products.html">Proizvodi</a>
        <a class="pill" href="cart.html">Korpa <span id="cartCount">0</span></a>
        <a class="pill" href="login.html">Prijava</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Checkout</h1>

    <div class="card warning" id="authGate" hidden>
      <strong>Potrebna prijava</strong>
      <p>BP-01: Samo registrovani korisnici mogu obaviti kupovinu. Prijavi se ili registruj.</p>
      <div class="row">
        <a class="btn primary" href="login.html">Prijava</a>
        <a class="btn" href="register.html">Registracija</a>
      </div>
    </div>

    <form class="card" onsubmit="return app.submitCheckout(event)">
      <h2>Podaci za dostavu</h2>

      <div class="row">
        <div class="field">
          <label>Ime</label>
          <input required />
        </div>
        <div class="field">
          <label>Prezime</label>
          <input required />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>E-mail</label>
          <input type="email" required />
        </div>
        <div class="field">
          <label>Telefon</label>
          <input required placeholder="+387 ..." />
        </div>
      </div>

      <div class="field">
        <label>Adresa</label>
        <input required placeholder="Ulica i broj" />
      </div>

      <div class="row">
        <div class="field">
          <label>Grad</label>
          <input required />
        </div>
        <div class="field">
          <label>Poštanski broj</label>
          <input required />
        </div>
      </div>

      <div class="field">
        <label>Način plaćanja</label>
        <select required>
          <option value="">Odaberi...</option>
          <option>Pouzećem</option>
          <option>Kartica / Online (Stripe)</option>
        </select>
      </div>

      <div class="row">
        <button class="btn primary" type="submit">Potvrdi narudžbu / Plati</button>
        <a class="btn" href="cart.html">Nazad na korpu</a>
      </div>

      <p class="note">U prototipu “plati” vodi na success/fail screen radi demonstracije toka (REQ 4.5).</p>
    </form>
  </main>
</body>
</html>
