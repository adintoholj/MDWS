<!doctype html>
<html lang="bs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registracija — Mobile Web Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/app.js"></script>
</head>
<body>
    <main class="container narrow">
        <div class="card">
            <h1>Registracija</h1>

            <form onsubmit="app.registerBackend(event)">
                <div class="row">
                    <div class="field">
                        <label>Ime</label>
                        <input id="regFirstName" required />
                    </div>

                    <div class="field">
                        <label>Prezime</label>
                        <input id="regLastName" required />
                    </div>
                </div>

                <div class="field">
                    <label>E-mail</label>
                    <input id="regEmail" type="email" required />
                </div>

                <div class="field">
                    <label>Lozinka</label>
                    <input id="regPassword" type="password" required />
                </div>

                <div class="row">
                    <button class="btn primary" type="submit">Kreiraj nalog</button>
                    <a class="btn" href="login.html">Već imam nalog</a>
                </div>

                <p id="registerMsg" class="note"></p>
            </form>
        </div>
    </main>
</body>
</html>
