<!doctype html>
<html lang="bs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moj profil — Mobile Web Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/app.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header__row">
            <a class="logo" href="index.html">Mobile Web Shop</a>
            <nav class="nav">
                <a href="products.html">Proizvodi</a>
                <a href="orders.html">Narudžbe</a>
                <a class="pill" href="cart.html">Korpa <span id="cartCount">0</span></a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Moj profil</h1>

        <div class="card">
            <h2>Lični podaci</h2>

            <div class="row">
                <div class="field">
                    <label>Ime</label>
                    <input id="profileFirstName" />
                </div>

                <div class="field">
                    <label>Prezime</label>
                    <input id="profileLastName" />
                </div>
            </div>

            <div class="field">
                <label>E-mail</label>
                <input id="profileEmail" type="email" />
            </div>

            <button class="btn primary" type="button" onclick="app.saveProfile()">
                Sačuvaj
            </button>
        </div>
    </main>
</body>
</html>
